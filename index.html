<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="bootsrap4/bootstrap-grid.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="header__logo">
            <img src="img/Добрый_картон_2_вариант.png" alt="logo">
          </div>
          <!-- /.header__logo -->
        </div>
        <!-- /.col-4 -->
        <div class="col-8">
          <div class="header-contacts">
            <div class="header-contacts__phone">
              8 (347) 271-54-28
            </div>
            <div class="header-contacts__phone">
              8 (937) 363-30-00
            </div>
            <button class="header-contacts__button button">
              <img src="img/icon-phone.png" alt="Телефон">
              заказать звонок
            </button>
            <!-- /.header-contacts__button -->
          </div>
          <!-- /.header__contacts -->
        </div>
        <!-- /.col-8 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <section class="main">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5">
          <div class="main-img"><img src="img/main-img.png" alt="Добрый_картон"></div>
          <!-- /.main-img -->
        </div>
        <!-- /.col-5 -->
        <div class="col-7">
          <div class="main-text">
            <h1 class="main-text__title">
              Производство упаковки из гофрокартона

            </h1>
            <!-- /.main-text__title -->
            <div class="main-text__subtitle">
              с доставкой по всей России
            </div>
            <!-- /.main-text__subtitle -->
            <div class="main-text__form">
              <div class="form-title">
                Получите индивидуальное предложение
                на производство и поставку гофропродукции
               
              
              <span class="form-title__important"> Образцы упаковки бесплатно!</span>
            </div>
            <form action="#" class="form">
              <input class="form__input" type="tel" placeholder="Введите номер телефона">
              <button type="submit" class="button__big">Отправить заявку!</button>
              <small class="form__small">*Минимальный заказ 500шт</small>
            </form>
            </div>
            <!-- /.main-text__form -->
          </div>
          <!-- /.main-text -->
        </div>
        <!-- /.col-7 -->
      </div>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.main -->
</body>

</html>
